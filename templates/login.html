<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo-Trader Login - Centered</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        :root {
            --bg-color-dark: #070a0e; /* Very dark background */
            --card-color: #161b22;
            --primary-color: #00ff88; /* Neon Green */
            --text-color: #e0e0e0;
            --subtle-text: #8b949e;
            --input-bg: rgba(255, 255, 255, 0.05);
            --red-color: #ff3366; /* For down charts */
        }

        /* --- GLOBAL STYLES & ANIMATION SETUP --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /* --- MODIFIED LINE: Changed flex-end to center --- */
            display: flex;
            justify-content: center; /* Centers the content horizontally */
            align-items: center;
            /* ------------------------------------------------ */

            min-height: 100vh;
            background-color: var(--bg-color-dark);
            color: var(--text-color);
            padding: 20px;
            overflow: hidden; 
        }

        /* --- BACKGROUND & PARTICLE STYLES (Canvas Placeholder) --- */
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        /* --- FLOATING ELEMENTS (Stock Symbols and Candlesticks) --- */
        .floating-element {
            position: absolute;
            font-size: 1.2rem;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
            opacity: 0.5;
            transition: opacity 0.5s;
            pointer-events: none;
            user-select: none;
            animation: float-vertical 15s infinite alternate ease-in-out;
        }

        .floating-element.down {
            color: var(--red-color);
            text-shadow: 0 0 5px var(--red-color);
        }

        .candlestick {
            width: 5px;
            height: 12px;
            display: inline-block;
            margin: 0 1px;
            background-color: var(--primary-color);
            box-shadow: 0 0 3px var(--primary-color);
            transform: scaleY(calc(var(--h) * 0.1)) translateY(calc(50% * (1 - var(--h))));
            transition: background-color 0.3s;
        }

        .candlestick.red {
            background-color: var(--red-color);
            box-shadow: 0 0 3px var(--red-color);
        }

        @keyframes float-vertical {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-50px) scale(0.95); }
        }

        /* --- LOGIN CARD STYLES --- */
        .login-card-container {
            width: 100%;
            max-width: 380px;
            z-index: 10;
            /* --- MODIFIED LINE: Removed margin-left: auto; --- */
            margin: 0 auto; /* Ensures centering within max-width */
            /* --------------------------------------------------- */
        }

        .login-card {
            background-color: var(--card-color);
            padding: 35px 30px;
            border-radius: 12px;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.5), 
                0 0 10px rgba(0, 255, 136, 0.3);
            border: 1px solid var(--primary-color);
            animation: card-pulse 5s infinite alternate ease-in-out;
        }

        @keyframes card-pulse {
            from { border-color: #30363d; box-shadow: 0 0 10px rgba(0, 255, 136, 0.3); }
            to { border-color: var(--primary-color); box-shadow: 0 0 20px rgba(0, 255, 136, 0.7); }
        }

        /* BRAND */
        .brand {
            text-align: center;
            margin-bottom: 25px;
            line-height: 1.2;
        }

        .brand h1 {
            font-size: 1.4rem;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
            margin-top: 10px;
            font-weight: 600;
        }

        .brand svg {
            width: 35px;
            height: 35px;
            fill: none;
            stroke: var(--primary-color);
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0 0 5px var(--primary-color));
        }

        /* FORM */
        .form-group { margin-bottom: 15px; }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--subtle-text);
            font-size: 0.85rem;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            background-color: var(--input-bg);
            border: 1px solid var(--subtle-text);
            border-radius: 6px;
            padding: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(0, 255, 136, 0.4);
        }

        .input-wrapper i {
            color: var(--subtle-text);
            margin-right: 10px;
            font-size: 1rem;
        }

        input {
            flex-grow: 1;
            border: none;
            background: none;
            color: var(--text-color);
            padding: 0;
            font-size: 1rem;
            outline: none;
        }

        input::placeholder { color: var(--subtle-text); }

        /* Autofill override */
        input:-webkit-autofill, input:-webkit-autofill:hover, input:-webkit-autofill:focus, input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px var(--card-color) inset !important;
            -webkit-text-fill-color: var(--text-color) !important;
        }

        /* BUTTON */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--bg-color-dark);
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        button[type="submit"]:hover {
            background-color: #00e673; 
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.7);
            transform: translateY(-1px);
        }

        button[type="submit"] i { margin-right: 8px; }

        /* REGISTER LINK */
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: var(--subtle-text);
            font-size: 0.85rem;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .register-link a:hover {
            text-decoration: underline;
            text-shadow: 0 0 3px var(--primary-color);
        }

        /* --- RESPONSIVENESS (No longer needed, but kept as a safeguard) --- */
        @media (max-width: 600px) {
            .login-card-container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>

    <div id="floating-elements-container"></div>

    <div class="login-card-container">
        <div class="login-card">
            <div class="brand">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 12h3v8h14v-8h3L12 2zM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
                </svg>
                <h1>TradeSense:  <br> Buy-Sell-Hold Advisor</h1>
            </div>
            
            <form action="/login" method="POST" autocomplete="off">
                <div class="form-group">
                    <label for="username">User ID</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user-secret"></i>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Enter your encrypted ID" 
                            required 
                            autocomplete="off" 
                        />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Passkey</label>
                    <div class="input-wrapper">
                        <i class="fas fa-fingerprint"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="••••••••" 
                            required 
                            autocomplete="new-password" 
                        />
                    </div>
                </div>

                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <div class="register-link">
                New user? <a href="/register">Register here</a>
            </div>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT FOR DYNAMIC BACKGROUND EFFECTS ---
        
        // 1. Particle System (Connecting Lines)
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const particleCount = 70;
        const maxDist = 120; // Max distance for lines to connect

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Bounce off edges
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 255, 136, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                ));
            }
        }

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDist) {
                        ctx.strokeStyle = `rgba(0, 255, 136, ${1 - distance / maxDist})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animateCanvas() {
            requestAnimationFrame(animateCanvas);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            connectParticles();
        }

        // 2. Floating Stock Symbols and Candlesticks (HTML/CSS controlled)
        const symbols = ['BTC', 'ETH', 'AAPL', 'NVDA', 'TSLA', 'AMZN', 'GOOGL', 'META'];
        const floatContainer = document.getElementById('floating-elements-container');

        function createFloatingElement() {
            const el = document.createElement('div');
            el.className = 'floating-element';
            
            // Randomly choose between a symbol or a candlestick chart
            if (Math.random() < 0.5) {
                // Symbol element
                const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                const change = (Math.random() * 10 - 5).toFixed(2); // -5.00% to +5.00%
                el.innerHTML = `${symbol} <span style="font-size:0.8em; opacity:0.8;">${change > 0 ? '+' : ''}${change}%</span>`;
                if (change < 0) el.classList.add('down');
            } else {
                // Candlestick element
                let candles = '';
                let isRed = Math.random() < 0.4;
                for (let i = 0; i < 5; i++) {
                    const height = Math.random() * 10 + 2;
                    candles += `<div class="candlestick ${isRed ? 'red' : ''}" style="--h: ${height};"></div>`;
                }
                el.innerHTML = candles;
            }

            // Random initial placement
            el.style.left = `${Math.random() * 100}vw`;
            el.style.top = `${Math.random() * 100}vh`;
            el.style.animationDelay = `-${Math.random() * 15}s`;
            el.style.fontSize = `${Math.random() * 0.5 + 1}rem`;
            el.style.opacity = `${Math.random() * 0.4 + 0.2}`;

            floatContainer.appendChild(el);

            // Remove after a long duration to prevent memory leak
            setTimeout(() => el.remove(), 60000);
        }

        // Initialize and Run
        window.addEventListener('resize', resizeCanvas);
        window.onload = () => {
            resizeCanvas();
            initParticles();
            animateCanvas();

            // Create initial floating elements
            for(let i = 0; i < 15; i++) {
                createFloatingElement();
            }
            // Continuously add new elements
            setInterval(createFloatingElement, 4000); 
        };
    </script>
</body>
</html>
